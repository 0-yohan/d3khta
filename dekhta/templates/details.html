{% extends 'navbar.html' %}

{% load static %}
{% block content %}
<main class="bg-neutral-300 px-5 md:px-10 h-[85vh]">

    <h1 class="pl-1 py-6">{{poet.first_name}} {{poet.last_name}}</h1>
    <p><b>Posts: </b> {{poet.posts_count}}</p>

    {% for p in posts reversed %}
        {% if poet.id is p.poet_id_id %}
            {{p.data|linebreaks}}
        {% endif %}
    {% endfor %}

</main>

{% endblock content %}
